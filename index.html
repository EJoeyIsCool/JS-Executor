<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #name, #code { width: 100%; margin-top: 10px; }
        #code { height: 150px; }
        button { padding: 10px 20px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #45a049; }
        .bookmarkletLink { margin-top: 20px; display: none; }
        .bookmarkletLink a { background-color: #008CBA; color: white; padding: 14px 25px; text-align: center; text-decoration: none; display: inline-block; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Bookmarklet Generator</h2>
    <input type="text" id="name" placeholder="Enter Bookmarklet Name...">
    <textarea id="code" placeholder="Enter JavaScript code here..."></textarea>
    <button id="generateButton">Generate Bookmarklet</button>

    <div id="bookmarkletLink" class="bookmarkletLink"></div>

    <script>
        document.getElementById('generateButton').onclick = function() {
            var name = document.getElementById('name').value.trim();
            var code = document.getElementById('code').value.trim();
            if (!name || !code) {
                alert('Please provide both a name and some JavaScript code.');
                return;
            }

            var bookmarkletCode = 'javascript:(function(){' + encodeURIComponent(code) + '})();';
            var linkHtml = '<a href="' + bookmarkletCode + '" draggable="true">Drag this to your bookmarks: ' + name + '</a>';
            var bookmarkletLinkDiv = document.getElementById('bookmarkletLink');
            bookmarkletLinkDiv.innerHTML = linkHtml;
            bookmarkletLinkDiv.style.display = 'block';
        };
    </script>
</body>
</html>
